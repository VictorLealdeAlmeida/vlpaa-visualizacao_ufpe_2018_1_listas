<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://d3js.org/d3.v4.js"></script>
</head>
<body>
	<script type="text/javascript">
		
		d3.json("geojs-100-mun.geojson", 
		    function (error, data){
			console.log(data)
			});

			var projection = d3.geoMercator()
			.translate([2000/2, 2000/2])
			.scale([500]);

			var path = d3.geoPath().projection(projection);


			d3.csv("aids_por_estado.csv", function(aids){
				console.log(aids);
			
			d3.json("geojs-100-mun.geojson", function(json){


				var svgContainer = d3.select("body")
 				.append("svg")
 				.attr("width", 2000)
 				.attr("height", 2000)

				svgContainer.selectAll("path")
				.data(json.features)
				.enter()
				.append("path")
				.attr("d", path)
				.attr("fill", function(d) {return "orange"})
				.style("stroke","white")



			});
		});


	</script>

</body>
</html>
