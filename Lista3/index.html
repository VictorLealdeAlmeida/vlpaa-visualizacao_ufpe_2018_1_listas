	function frequency(arr) {
   		var a = [], b = [], prev;

    	arr.sort();
    	for ( var i = 0; i < arr.length; i++ ) {
	     	if ( arr[i] !== prev ) {
	        	a.push(arr[i]);
	         	b.push(1);
	       	} else {
	            b[b.length-1]++;
	       	}
	        prev = arr[i];
    	}

    	return [a, b];
	}

	function maxvalue(arr) {
    	arr.sort((a, b) => a - b);
    	return arr[arr.length - 1];
	}

	function minvalue(arr) {
		console.log(arr)
    	arr.sort((a, b) => a - b);
    	return arr[0];
